{% extends 'base.html' %}
{% block content %}


<table class = "table table-striped">
    <tr>
    <th>Code</th>
    <th>Medicine Name</th>
    <th>Medicine Price</th>
    <th>Stock</th>
    <th>picture</th>
    <th>Action</th>
</tr>
{% for i in form %}
   <tr>
    <td>{{i.Medicine_code}}</td>
    <td>{{i.Name}}</td>
    <td>{{i.price}}</td>
    <td>{{i.stock}}</td>
    <td><img class="card-img-top" height = "20%"   src="{{ i.medicine_picture.url }}"></td>
    <td><a href = "/update/{{i.id}}" class="btn-btn-success" id = "{{i.id}}">   Edit </a></td>
    <td><a href = "/delete/{{i.id}}" class="btn-btn-danger" id = "{{i.id}}">Delete </a></td>
</tr>
{% endfor %}
   
</table>

{% endblock %}
